version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rekt-ceo-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - rekt-ceo-network
    volumes:
      - ./logs:/app/logs

  redis:
    image: redis:7-alpine
    container_name: rekt-ceo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - rekt-ceo-network

networks:
  rekt-ceo-network:
    driver: bridge

volumes:
  redis_data:

